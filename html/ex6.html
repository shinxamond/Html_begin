<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1> <!--배열-->
    <h2>Syntax</h2> <!--문법-->
    <script>
    var coworkers=["dahee","nari"]; //이름 각각을 index 라고 부른다.
    </script>
    <h2>get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>

    <h2>add(push)</h2>
    <script>
      coworkers.push('hong');
      coworkers.push('yong');
    </script>

    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
