<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="button" value="hi" onclick="alert('hi')">
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')">
  </body>
</html>
<!--
onclick, onchange, onkeydown 을 event 라고 부른다.
캐시를 저장(기억)해두었다가 사용자가 수행하면 반응한다.
그때그때 링크처럼 가는 개념이 아닌듯!
+)
