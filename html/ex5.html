<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Conditional statement</h1>
    <h2>program</h2>
    <script>
      document.write("1<br>"); //자바로 치면 sop랑 같음. 화면에 출력
      document.write("2<br>");
      document.write("3<br>");
      document.write("4<br>");
    </script>
    <h2>IF-true</h2>
    <script>
      document.write("1<br>");
      if(true){
      document.write("2<br>");
    }else{
      document.write("3<br>");
    }
      document.write("4<br>");
      </script>
    <h2>IF-false</h2>
    <script>
      document.write("1<br>");
      if(false){
      document.write("2<br>");
    }else{
      document.write("3<br>");
    }
      document.write("4<br>");
    </script>
  </body>
</html>
