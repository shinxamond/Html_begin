<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
    var coworkers = {     //배열은 대괄호[], 객체는 중괄호{}
      "programmer" : "nari",
      "potter" : "dahee"
    };
    document.write("programmer : "+coworkers.programmer+"<br>");
    document.write("potter : "+coworkers.potter+"<br>");
    // 아래는 추가하는 방법
    coworkers.bookkeeper="yong";
    document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
    coworkers["data scientist"] = "hong"; //data scientist 사이의 띄어쓰기가 있으니까 [""] 이렇게 써야한다. 이 경우 .은 생략
    document.write("data scientist : "+coworkers["data scientist"]+"<br>");
    </script>
    <h2>Iterate(객체와 반복문)</h2> <!--모든 데이터 가져와서 확인-->
    <script>
      for(var key in coworkers) {
        document.write(key+' : '+coworkers[key]+'<br>');
      }
    </script>
    <h2>Property&Method</h2>
    <script>
      coworkers.showAll = function(){
        for(var key in this) {  //this는 위에서 coworkers의 이름이 바뀔 때 마다 바꿔야 되는 것을 방지하여 자기 자신을 받는 것
          document.write(key+' : '+this[key]+'<br>');
        }
      }
      coworkers.showAll();
    </script>
  </body>
</html>
