<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Loop&Array</h1>
    <h2>coworkers</h2>
    <script>
    var coworkers = ['nari','dahee','yong','hong','shin'];
    </script>
    <ul>
    <script>
      var i = 0;
      while(i<coworkers.length){
        document.write('<li>'+coworkers[i]+'</li>');
        i = i+1
    }
  </script>
  </ul>
  </body>
</html>
